<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Spencer's Lab 5</title>
        <link rel='stylesheet' href='styles.css'/>
  </head>

  <body>
    <header class='speaker-form-header'>
        <h1>Spencer's Lab 5</h1>
    </header>
	<div class = 'all-body-container'>
		<form action = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method = 'get' class = 'speaker-form columns'>
			<div class='form-row'>
				<label for='full-name'>First Name</label>
				<input id='full-name' name='full-name' type='text'/>
			</div>
	
			<div class='form-row'>
				<label for='email'>Food Preference</label>
				<input id='email'
					name='email'
					type='email'/>
			</div>
	
			<fieldset class='legacy-form-row'>
				<legend>Veggie or Vegan?</legend>
				<input id='talk-type-1'
						name='talk-type'
						type='radio'
						value='main-stage' />
				<label for='talk-type-1' class='radio-label'>Yes</label>
				<input id='talk-type-2'
						name='talk-type'
						type='radio'
						value='workshop'
						checked />
				<label for = 'talk-type-2' class = 'radio-label'>No</label>
			</fieldset>
	
			<div class='form-row'>
				<button>Submit</button>
			</div>
		</form>
		<div class='columns'>
			<label class = 'body2-container', for='temp'>This is going to be something in two weeks.</label>
		</div>
	</div>
  </body>
</html>
