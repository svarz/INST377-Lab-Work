<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Spencer's Lab 5</title>
        <link rel='stylesheet' href='styles.css'/>
  </head>

  <body>

    <header class='speaker-form-header'>
        <h1>Spencer's Lab 5</h1>
    </header>

    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>First Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>

        <div class='form-row'>
            <label for='email'>Food Preference</label>
            <input id='email'
                name='email'
                type='email'/>
        </div>

        <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                    name='talk-type'
                    type='radio'
                    value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                    name='talk-type'
                    type='radio'
                    value='workshop'
                    checked />
            <label for='talk-type-2' class='radio-label'>No</label>
        </fieldset>

        <div class='form_row'>
            <label for='temp'>This is going to be something in two weeks.</label>
            <input id='temp' name='temp' type='text'/>
        </div>

        <div class='form-row'>
            <button>Submit</button>
        </div>
        
    </form>
  </body>
</html>
